<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/index.css" />
    <link rel="stylesheet" href="./assets/mycss.css" />
    <title>Document</title>
  </head>

  <body class="bg-black text-white bodyClass">
    <nav
      class="nav flex justify-around align-middle font-sans  bg-black"
    >
      <div class="logo text-2xl font-extrabold mt-3">search unsplash images</div>
      <div class="search-input">
        <!-- search images -->
        <input
          type="text"
          id="input"
          class="text-black h-8 pl-2 focus:outline-none rounded-sm mt-3"
        />
         <!-- search images btn-->
        <button
          id="btn"
          class="text-lg text-orange-500 font-semibold bg-white px-4 py-1 rounded-sm hover:bg-orange-200 ml-3 "
        >
          search
        </button>
      </div>
    </nav>
    <!-- image container -->
    <div class="imageContainer mt-10 p-2">
      <img src="assets/images/img1.jpeg" class="image-gallery" alt="">
    </div>

    <!-- image popup container -->
    <div class="container height content z-20">
      <div class="icons">
        <i class="fa-solid fa-arrow-down downloadIcon"></i>
        <i class="fa-solid fa-xmark crossIcon"></i>
      </div>
      <div class="imgShowed imgfit z-20"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/index.js"></script>
</html>
